    <section>

        <p>Bienvenido al formulario de contacto</p>
        <form>
            <table>

                    <td ><label for="fname">Nombre:</label></td>
                    <td width="50%"><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Apellido:</label></td>
                    <td width="50%"><input type="text" id="lname" name="lname"></td>
                </tr>
                
                <tr>
                    <td><label for="phone">Telefono:</label></td>
                    <td width="50%"><input type="text" id="phone" name="phone"></td>
                </tr>
                
                <tr>
                    <td><label for="email">Correo Electronico:</label></td>
                    <td><input type="text" id="email" name="email" ></td>
                </tr>

                <tr>
                    <td><label for="direccion">Direccion:</label></td>
                    <td><input type="text" id="direccion" name="direccion" ></td>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <br><br><br><br><br><br><br><br><br>
        <div style="text-align: center;"><a href="#" style="text-align: center;">Regresar</a></div>
